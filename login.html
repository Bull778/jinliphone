<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>登录</title>
        <link rel="stylesheet" href="css/reset.min.css">
        <link rel="stylesheet" href="css/login.min.css">
    </head>
    <body>
        <div id="main">
            <div id="middle">
                <div id="inner" class="holder">
                    <div class="login">
                        <div class="top"></div>
                        <div class="bottom"></div>
                        <div class="header">
                            <span class="headlogo"></span>
                            <span class="headbtn">
                                <a href="#" class="leftbtn">登录</a>
                                <a href="#" class="rightbtn">原官网账号登录</a>
                            </span>
                        </div>
                        <form class="validation" action="">
                            <div class="logininput">
                                <input type="text" name="phonename" id="phonename" placeholder="请输入手机号">
                                <input type="password" name="password" id="password" placeholder="请输入密码">
                            </div>
                            <p class="qq">
                                <a href="#">
                                    <img src="http://qzonestyle.gtimg.cn/qzone/vas/opensns/res/img/Connect_logo_1.png" alt="QQ登录" style="border: 0;">
                                </a>
                            </p>
                            <p class="ifremenber">
                                <input type="checkbox" id="ifremenber"> 
                                <span>十天内免登录</span>
                                <a href="#">忘记密码?</a>
                            </p>
                            <p class="btn">
                                <button id="BTN" type="button">立即登录</button>
                            </p>
                            <p class="registernow">
                                <span>还没有账号？</span>
                                <a href="registered.html">立即注册</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src = 'js/require.js' async = 'true' defer data-main = "js/loginmain"></script>
</html>
