<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>注册</title>
        <link rel="stylesheet" href="css/reset.min.css">
        <link rel="stylesheet" href="css/registered.min.css">
        <script src = 'js/ajax.js'></script>
    </head>
    <body>
        <div id="main">
            <div id="middle">
                <div id="inner" class="holder">
                    <div class="login">
                        <div class="top"></div>
                        <div class="bottom"></div>
                        <div class="header">
                            <span class="headlogo"></span>
                            <span class="headbtn">
                                <i class="leftbtn">注册</i>
                                <a href="#" class="rightbtn">登录</a>
                            </span>
                            <ul class="progressbar">
                                <li class="li1"></li>
                                <li class="li2"></li>
                                <li class="li3"></li>
                                <li class="li4"></li>
                                <li class="li5"></li>
                            </ul>
                            <form action="" class="validation">
                                <input type="tel" name="phonename" id="phonename" placeholder="请输入手机号">
                                <input type="tel" id="code" placeholder="请输入验证码">
                                <span id="codebox"></span>
                                <div id="codeimg">
                                    <img id="correct" src="images/correct.png" alt="">
                                    <img id="delete" src="images/delete.png" alt="">
                                </div>
                                <span id="change">换一个</span>
                                <p class="btn">
                                    <button type="button" id="step1">下一步</button>
                                </p>
                            </form>
                            <form action="" class="validation1">
                                <input type="password" id="password" placeholder="请输入8-16位数字与字母组合密码">
                                <p id="passtxt"></p>
                                <input type="password" class="mt10" id="password1" placeholder="请再次确认密码">
                                <p id="passtxt1"> </p>
                                <input type="text" id="codenumber" class="mt10" placeholder="请输入短信验证码"><button id = "gain">获取验证码</button>
                                <p class="btn1">
                                    <button type="button" id="step2">下一步</button>
                                </p>
                            </form>
                            <form action="" class="validation2">
                                <p >恭喜你</p>
                                <p class="mt10">成为我们的大会员</p>
                                <p class="btn1">
                                    <button type="button">自动跳转中...</button>
                                </p>
                            </form>       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/registered.js"></script>
</html>
